{% extends "templs/nav.html" %}
{% block title %} Sobre nós {% endblock %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signupcli.css') }}"> 
{% endblock %}
{% block content %}
<div class="container mt-5">
    <!-- Título e subtítulo -->
    <div class="text-center mb-4">
        <h1>Criar uma Conta</h1>
        <h5 class="text-muted">Cliente</h5>
    </div>

    <!-- Formulário -->
    <form method="POST" action="{{ url_for('signupcli') }}">
        <!-- Primeira fileira -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="user" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="user" name="user" placeholder="Digite o usuário">
            </div>
            <div class="col-md-3">
                <label for="pswrd" class="form-label">Senha</label>
                <input type="password" class="form-control" id="pswrd" name="pswrd" placeholder="Digite a senha">
            </div>
            <div class="col-md-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Digite o CNPJ">
            </div>
            <div class="col-md-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite o telefone">
            </div>
        </div>

        <!-- Segunda fileira -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email">
            </div>
            <div class="col-md-3">
                <label for="sede" class="form-label">Sede</label>
                <input type="text" class="form-control" id="sede" name="sede" placeholder="Digite a sede">
            </div>
            <div class="col-md-3">
                <label for="industria" class="form-label">Indústria</label>
                <input type="text" class="form-control" id="industria" name="industria" placeholder="Digite a indústria">
            </div>
            <div class="col-md-3">
                <label for="departamentos" class="form-label">Departamentos</label>
                <input type="text" class="form-control" id="departamentos" name="departamentos" placeholder="Digite os departamentos">
            </div>
        </div>

        <!-- Terceira fileira -->
        <div class="row mb-4">
            <div class="col-md-3">
                <label for="n_func" class="form-label">Número de Funcionários</label>
                <input type="number" class="form-control" id="n_func" name="n_func" placeholder="Digite o número">
            </div>
            <div class="col-md-3">
                <label for="capital" class="form-label">Capital</label>
                <input type="text" class="form-control" id="capital" name="capital" placeholder="Digite o capital">
            </div>
            <div class="col-md-3">
                <label for="receita" class="form-label">Receita</label>
                <input type="text" class="form-control" id="receita" name="receita" placeholder="Digite a receita">
            </div>
            <div class="col-md-3">
                <label for="prop_valor" class="form-label">Proposta de Valor</label>
                <input type="text" class="form-control" id="prop_valor" name="prop_valor" placeholder="Digite a proposta">
            </div>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-primary me-2">Contrato</button>
            <button type="submit" class="btn btn-primary">Cadastrar-se</button>
        </div>
    </form>
</div>
{% endblock %}
