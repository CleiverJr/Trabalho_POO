{% extends "templs/nav.html" %}
{% block title %} Sobre nós {% endblock %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signupfunc.css') }}"> {% endblock %}
{% block content %}
<div class="container mt-5">
    <!-- Título e subtítulo -->
    <div class="text-center mb-4">
        <h1>Criar uma Conta</h1>
        <h5 class="text-muted">Funcionário</h5>
    </div>

    <!-- Formulário -->
    <form>
        <!-- Primeira fileira -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="campo1" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="user" name ="user" placeholder="Digite aqui">
            </div>
            <div class="col-md-3">
                <label for="campo2" class="form-label">CPF</label>
                <input type="text" class="form-control" id="campo2" name="campo2" placeholder="Digite aqui">
            </div>
            <div class="col-md-3">
                <label for="campo3" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="campo3" name="campo4" placeholder="Digite aqui">
            </div>
            <div class="col-md-3">
                <label for="campo4" class="form-label">Email</label>
                <input type="text" class="form-control" id="campo4" name="campo4" placeholder="Digite aqui">
            </div>
        </div>

        <!-- Segunda fileira -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="campo5" class="form-label">CEP</label>
                <input type="text" class="form-control" id="campo5" name="campo5" placeholder="Digite aqui">
            </div>
            <div class="col-md-3">
                <label for="campo6" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="campo6" name="campo6"placeholder="Digite aqui">
            </div>
            <div class="col-md-3">
                <label for="campo7" class="form-label">Salário</label>
                <input type="text" class="form-control" id="campo7" name="campo7" placeholder="Digite aqui">
            </div>
            <div class="col-md-3">
                <label for="campo8" class="form-label">Formação</label>
                <input type="text" class="form-control" id="campo8" name="campo8" placeholder="Digite aqui">
            </div>
        </div>

        <!-- Terceira fileira -->
        <div class="row mb-4">
            <div class="col-md-3">
                <label for="campo9" class="form-label">Idade</label>
                <input type="text" class="form-control" id="campo9" name="campo9" placeholder="Digite aqui">
            </div>
            <div class="col-md-3">
                <label for="campo10" class="form-label">Atuação</label>
                <input type="text" class="form-control" id="campo10" name="campo10" placeholder="Digite aqui">
            </div>
            <div class="col-md-3">
                <label for="campo11" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="campo11" name="campo11" placeholder="Digite aqui">
            </div>
            <div class="col-md-3">
                <label for="campo12" class="form-label">Grau</label>
                <input type="text" class="form-control" id="campo12" name="campo12"placeholder="Digite aqui">
            </div>
        </div>

        <!-- Botão Cadastrar-se -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Cadastrar-se</button>
        </div>
    </form>
</div>
{% endblock %}
